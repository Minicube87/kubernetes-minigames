apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minigames
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: flappy.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flappy-bird
                port:
                  number: 80
    - host: pong.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pong
                port:
                  number: 80
