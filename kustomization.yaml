apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: minigames
resources:
  - k8s
  - namespace.yaml
configMapGenerator:
  - name: flappy-bird-content
    files:
      - games/flappy-bird/index.html
  - name: pong-content
    files:
      - games/pong/index.html
generatorOptions:
  disableNameSuffixHash: true
